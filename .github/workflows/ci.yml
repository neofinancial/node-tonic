name: CI

on: [push]

jobs:
  build:
    runs-on: neo-x86-medium
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 12
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Format check
        run: npm run format:check
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test --coverage
